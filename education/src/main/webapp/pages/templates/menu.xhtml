<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>

		<p:panelMenu style="width:100%">
			<p:submenu label="短信管理">
				<p:menuitem value="发送短信" ajax="false"
					icon="fa fa-fw fa-envelope-square" url="/pages/sms/sendSMS.xhtml" />
				<p:menuitem value="历史记录" ajax="false"
					icon="fa fa-envelope-square fa-history"
					url="/pages/sms/history.xhtml" />
				<p:menuitem value="短信模板" ajax="false" icon="fa fa-search"
					url="/pages/sms/template.xhtml" />
			</p:submenu>

			<c:if test="#{menuView.roleStudent}">
				<p:submenu label="组织机构管理">
					<p:menuitem value="学生管理" icon="fa fa-search"
						url="/pages/orga/studentMgt.xhtml" />
					<p:menuitem value="老师管理" icon="fa fa-user-plus"
						url="/pages/orga/teacherMgt.xhtml" />
					<p:menuitem value="院系班级" icon="fa fa-search"
						url="/pages/orga/orgaMgt.xhtml" />
				</p:submenu>
			</c:if>

			<c:if test="#{menuView.roleUser}">
				<p:submenu label="定时任务">
					<p:menuitem value="任务管理" icon="ui-icon-signal" />
				</p:submenu>

				<p:submenu label="系统管理员">
					<p:menuitem value="导入信息" url="/pages/admin/import.xhtml"></p:menuitem>
				</p:submenu>
			</c:if>
		</p:panelMenu>
	</h:form>
</f:view>
