<f:view xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:composition template="../../templates/basicPage.xhtml">
		<ui:define name="content">
			<h:form>
				<p:dataTable var="user" value="#{userView.userList}" rowKey="user.username">
					<p:column headerText="Id">
						<h:outputText value="#{user.id}" />
					</p:column>

					<p:column headerText="学号/职工号" >
						<h:outputText value="#{user.username}" />
					</p:column>

					<p:column headerText="具有的角色">
						<p:dataList var="role" value="#{user.roles}" emptyMessage=""
							type="definition">
							<button type="button" class="btn btn-success">#{role.name}</button>
						</p:dataList>
					</p:column>
				</p:dataTable>
			</h:form>


		</ui:define>
	</ui:composition>
</f:view>
